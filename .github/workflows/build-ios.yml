name: Build iOS IPA (Unsigned for LiveContainer)

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcodebuild -version

    - name: Install CMake
      run: brew install cmake

    - name: Install dependencies
      run: |
        brew install qt@6 sdl2 libzip lzma

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake for iOS (Unsigned)
      run: |
        cd build
        cmake -G Xcode \
          -DCMAKE_SYSTEM_NAME=iOS \
          -DCMAKE_OSX_ARCHITECTURES=arm64 \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=14.0 \
          -DBUILD_SHARED_LIBS=OFF \
          -DCMAKE_BUILD_TYPE=Release \
          -DMETAL=ON \
          -DVULKAN=ON \
          ..

    - name: Build for iOS (No Signing)
      run: |
        cd build
        xcodebuild \
          -scheme Pcsx2 \
          -configuration Release \
          -arch arm64 \
          -sdk iphoneos \
          -derivedDataPath .build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_ENTITLEMENTS="" \
          PROVISIONING_PROFILE="" \
          PROVISIONING_PROFILE_SPECIFIER=""

    - name: Create Unsigned IPA for LiveContainer
      run: |
        cd build
        # Extract app from build output
        APP_PATH=".build/Build/Products/Release-iphoneos/PCSX2.app"
        
        # Create IPA payload structure
        mkdir -p PCSX2.ipa/Payload
        cp -r "$APP_PATH" PCSX2.ipa/Payload/
        
        # Create IPA zip (unsigned)
        cd PCSX2.ipa
        zip -r ../PCSX2-unsigned.ipa Payload/
        cd ..
        
        # Move to output directory
        mkdir -p output
        mv PCSX2-unsigned.ipa output/

    - name: Create Metadata File
      run: |
        cat > build/output/BUILD_INFO.txt << 'EOF'
PCSX2 iOS App - Built for LiveContainer
========================================

Bundle ID: com.anchdev.pcsx2
App Name: PCSX2
Version: 1.0 (Build 1)
Minimum iOS: 14.0
Architecture: arm64 (Apple Silicon)

Installation Instructions:
1. Download PCSX2-unsigned.ipa
2. Open in LiveContainer app
3. Install and run

Features:
- Metal GPU acceleration
- Modern SwiftUI interface
- File picker for ROM selection
- Playback controls (Play/Pause/Stop)

Compatibility:
- iOS 14.0 or later
- iPhone and iPad
- All Apple Silicon devices recommended

Note: This is an unsigned build for development/testing.
For production, use App Store or proper code signing.
EOF
        cat build/output/BUILD_INFO.txt

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PCSX2-iOS-LiveContainer
        path: build/output/
        retention-days: 30

    - name: Create Release (on Tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/output/PCSX2-unsigned.ipa
          build/output/BUILD_INFO.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

