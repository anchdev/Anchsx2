name: Build iOS IPA (Unsigned for LiveContainer)

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

concurrency:
  group: build-ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-13
    timeout-minutes: 120
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcodebuild -version

    - name: Install CMake
      run: brew install cmake

    - name: Install dependencies
      run: |
        brew install sdl2 libzip xz

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake for iOS
      run: |
        cd build
        cmake -G Xcode \
          -DCMAKE_SYSTEM_NAME=iOS \
          -DCMAKE_OSX_ARCHITECTURES=arm64 \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=14.0 \
          -DBUILD_SHARED_LIBS=OFF \
          -DCMAKE_BUILD_TYPE=Release \
          -DMETAL=ON \
          ..

    - name: Build for iOS
      run: |
        cd build
        xcodebuild \
          -scheme Pcsx2 \
          -configuration Release \
          -arch arm64 \
          -sdk iphoneos \
          -derivedDataPath .build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_ENTITLEMENTS=""

    - name: Create IPA Package
      run: |
        cd build
        mkdir -p PCSX2.ipa/Payload
        
        # Find the built app
        APP_PATH=".build/Build/Products/Release-iphoneos/Pcsx2.app"
        if [ ! -d "$APP_PATH" ]; then
          echo "App not found at $APP_PATH"
          find .build -name "*.app" -type d
          exit 1
        fi
        
        # Copy app to IPA payload
        cp -r "$APP_PATH" PCSX2.ipa/Payload/
        
        # Create IPA (unsigned)
        cd PCSX2.ipa
        zip -r ../PCSX2-unsigned.ipa Payload/
        cd ..
        
        # Verify IPA was created
        if [ -f "PCSX2-unsigned.ipa" ]; then
          echo "✓ IPA created successfully"
          ls -lh PCSX2-unsigned.ipa
        else
          echo "✗ Failed to create IPA"
          exit 1
        fi

    - name: Prepare Artifacts
      run: |
        mkdir -p artifacts
        cp build/PCSX2-unsigned.ipa artifacts/
        
        cat > artifacts/BUILD_INFO.txt << 'EOF'
PCSX2 iOS App - Built for LiveContainer
========================================

Bundle ID: com.anchdev.pcsx2
App Name: PCSX2
Version: 1.0
Build: ${{ github.run_number }}
Commit: ${{ github.sha }}
Branch: ${{ github.ref_name }}
Date: $(date)

System Requirements:
- iOS 14.0 or later
- iPhone/iPad with A11 Bionic or newer
- 3GB+ RAM recommended
- 500MB+ storage

Installation:
1. Download PCSX2-unsigned.ipa from artifacts
2. Install LiveContainer app from App Store
3. Add PCSX2-unsigned.ipa to LiveContainer
4. Launch app and load PS2 ROM files

Features:
- Metal GPU acceleration
- SwiftUI interface
- ROM file picker
- Play/Pause/Stop controls
- Automatic Metal/Vulkan detection

For more info, see docs/LiveContainer_Guide.md
EOF
        cat artifacts/BUILD_INFO.txt

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PCSX2-unsigned.ipa
        path: artifacts/PCSX2-unsigned.ipa
        retention-days: 90

    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: BUILD_INFO
        path: artifacts/BUILD_INFO.txt
        retention-days: 90

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/PCSX2-unsigned.ipa
          artifacts/BUILD_INFO.txt
        body: |
          # PCSX2 iOS Release
          
          **Bundle ID:** com.anchdev.pcsx2
          **Minimum iOS:** 14.0
          **Architecture:** ARM64
          
          ## Installation
          1. Download `PCSX2-unsigned.ipa`
          2. Install [LiveContainer](https://www.livecontainer.io/)
          3. Add IPA to LiveContainer
          4. Launch and enjoy!
          
          ## Features
          - Metal GPU acceleration
          - Modern SwiftUI interface
          - ROM file browser
          - Play/Pause/Stop controls
          
          See [LiveContainer Guide](https://github.com/anchdev/Anchsx2/blob/master/docs/LiveContainer_Guide.md) for detailed instructions.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

